$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 3
palette: # https://coolors.co
  alert: "#E63946"
  white: "#FFFFFF"
  vwhite: "#E5E5E5"
  ltwhite: "#E8F1F2"
  yellor: "#FCA311"
  ssh-fg: "#14213D"
  mgreen: "#3DA35D"
  blublack: "#0E131F"
  drkblue: "#13293D"
  gitblue: "#3D3B8E"
  gitdkblue: "#2A2865"
  gitahead: "#0B6E4F"
  gitbehind: "#5B1E1D"
  txtblue: "#14213D"
  time: "#007ACC"
  env-fg: "#F1EDEE"
  env-bg: "#26413C"
  python: "#427B21"
blocks:
  - type: rprompt
    segments:
    - type: python
      style: powerline
      powerline_symbol: 
      background: p:python
      properties:
        fetch_version: true
      template: "{{ if .Error }} {{ .Error }} {{ else }} Python {{ .Major }}.{{ .Minor }} {{ end }}"
    - type: executiontime
      style: powerline
      properties:
        threshold: 100
        style: austin
        always_enabled: false
      foreground: p:txtblue
      background: p:vwhite
    - type: time
      style: plain
      properties:
        time_format: 15:04
      foreground: p:time
      template: " {{ .CurrentDate | date .Format }} "
  - type: prompt
    newline: true
    alignment: left
    segments:
      - type: root
        style: powerline
        powerline_symbol: ""
        leading_diamond: "\ue0c5"
        foreground: p:white
        background: p:alert
      - type: session
        style: powerline
        powerline_symbol: ""
        leading_diamond: "\ue0c5"
        foreground_templates: 
          - "{{if .SSHSession}}p:ssh-fg{{end}}"
        background_templates: 
          - "{{if .SSHSession}}p:yellor{{end}}"
        foreground: p:mgreen
        background: p:blublack
        template: "{{ if .SSHSession }} {{ .UserName }}@{{ .HostName }} {{ else }} {{.HostName}} {{ end }}"
      - type: path
        style: powerline
        powerline_symbol: ""
        properties:
          style: agnoster_short
          display_root: true
          max_depth: 1
        foreground: p:ltwhite
        background: p:drkblue
      - type: git
        style: powerline
        powerline_symbol: ""
        leading_diamond: "\ue0c5"
        background: p:gitblue
        foreground: p:ltwhite
        template: " {{ .Ref }}{{ if gt .StashCount 0 }}*{{end}} {{ if gt .Working.Untracked 0 }}?{{ end }}{{ if gt .Ahead 0 }}<p:ltwhite,p:gitahead>\u2191</>{{ end }}{{ if gt .Behind 0 }}<p:ltwhite,p:gitbehind>\u2193</>{{ end }}{{ if gt .Staging.Added 0 }} +{{ end }}{{ if gt .Staging.Modified 0 }} ~{{ end }} "
        properties:
          fetch_status: true
          fetch_upstream_icon: true
          source: cli
      - type: git
        style: powerline
        powerline_symbol: ""
        leading_diamond: "\ue0c5"
        background: p:gitdkblue
        foreground: p:ltwhite
        template: "{{ if gt .Working.Modified 0 }} u~ {{ end }}"
        properties:
          fetch_status: true
          source: cli
