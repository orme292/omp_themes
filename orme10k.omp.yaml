$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 3
blocks:
  - type: rprompt
    segments:
    - type: time
      foreground: "#007ACC"
      style: plain
      properties:
        time_format: 15:04:05
      template: " {{ .CurrentDate | date .Format }} "
  - type: prompt
    newline: true
    alignment: left
    segments:
      - type: session
        style: powerline
        powerline_symbol: ""
        leading_diamond: "\ue0c5"
        template: "{{ if .SSHSession }} {{ .UserName }}@{{ .HostName }} {{ else }} {{.HostName}} {{ end }}"
        foreground_templates: 
          - "{{if .SSHSession}}#14213D{{end}}"
        background_templates: 
          - "{{if .SSHSession}}#FCA311{{end}}"
        foreground: "#3DA35D"
        background: "#0E131F"
      - type: path
        style: powerline
        template: " {{ .AbsolutePWD }} "
        powerline_symbol: ""
        foreground: "#E8F1F2"
        background: "#13293D"